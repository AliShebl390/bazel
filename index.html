<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Animation link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Start of nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed">
        <div class="container p-0">
            <a class="navbar-brand px-3 px-md-0" href="#"><img src="images/logo-dark.png" class="w-50"></a>
            <span class="line"></span>
            <button class="navbar-toggler mx-3 mx-md-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p3" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active p-3 p-3" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" aria-current="page" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" aria-current="page" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" aria-current="page" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" aria-current="page" href="#works">Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" aria-current="page" href="#pricig">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-3" aria-current="page" href="#contact">Contact</a>
                    </li>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 icons">
                        <li class="nav-item">
                            <i class="p-3 fa-brands fa-facebook-f"></i>
                        </li>
                        <li class="nav-item">
                            <i class="p-3 fa-brands fa-x-twitter"></i>
                        </li>
                        <li class="nav-item">
                            <i class="p-3 fa-brands fa-instagram"></i>
                        </li>
                    </ul>
                </ul>

            </div>
        </div>
    </nav>
    <!-- End of  nav -->
    <!-- Start of home -->
    <section id="home" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#home" data-bs-slide-to="0" class="cur active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" class="cur" data-bs-target="#home" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <section id="homeOne" class="home d-flex align-items-center justify-content-center">
                    <div class="container">
                        <div class="home-content d-flex flex-column align-items-center text-center" data-aos="zoom-in">
                            <h1>
                                Create with bezel.
                            </h1>
                            <p>
                                We help ambitious copminies create new value.
                            </p>
                            <div class="buts">
                                <button class="btn colored">hire us</button>
                                <button class="btn">services</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="carousel-item">
                <section id="homeTwo" class="home homeTwo d-flex align-items-center justify-content-center">
                    <div class="container">
                        <div class="home-content d-flex flex-column align-items-center text-center" data-aos="zoom-in">
                            <h1>
                                Get Awesome.
                            </h1>
                            <p>
                                We are an innovative company making digital stuff.
                            </p>
                            <div class="buts">
                                <button class="btn colored">read more</button>
                                <button class="btn">Contact</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="arrows">
            <div class="left-arr arr carousel-control-prev" data-bs-target="#home" data-bs-slide="prev"><i
                    class="fa-solid fa-arrow-left-long"></i></div>
            <div class="right-arr arr carousel-control-next" data-bs-target="#home" data-bs-slide="next"><i
                    class="fa-solid fa-arrow-right-long"></i></div>
        </div>
    </section>
    <!-- End of home -->

    <!-- Animation script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
